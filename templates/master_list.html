<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master List of Telugu Words</title>
</head>
<body>

    <h2>Total Word Count: {{ total_count }}</h2> <!-- Display total count here -->

        {% endfor %}
    </ul>

</body>
</html>
