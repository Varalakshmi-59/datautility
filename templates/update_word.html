<!-- templates/update_word.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Word</title>
</head>
<body>
    <h1>Update Word Count</h1>
    <form action="{{ url_for('update_word') }}" method="POST">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required>
        
        <label for="count">New Count:</label>
        <input type="number" id="count" name="count" required min="1">
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
