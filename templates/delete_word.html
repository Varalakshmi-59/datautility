<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Word</title>
</head>
<body>
    <h1>Delete a Word</h1>
    <form action="{{ url_for('delete_word') }}" method="POST">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
